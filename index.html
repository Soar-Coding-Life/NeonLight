<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>霓虹灯闪烁特效</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .text-effect {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(to right, #ff00de, #ff00de, #ff00de);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: neon-pulse 10s infinite ease-in-out;
            position: relative;
            text-shadow: 
                0 0 3px rgba(255, 255, 255, 0.8),
                0 0 10px rgba(255, 0, 222, 0.8),
                0 0 20px rgba(255, 0, 222, 0.6),
                0 0 40px rgba(255, 0, 222, 0.4);
            filter: blur(0.7px);
            opacity: 1;
        }

        /* 添加环境光效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 0, 222, 0.08) 0%, transparent 80%);
            pointer-events: none;
            z-index: -1;
            animation: ambient-pulse 10s infinite;
        }

        @keyframes neon-pulse {
            /* 预热阶段：1秒渐变启动 */
            0% {
                opacity: 0.1;
                text-shadow: 
                    0 0 1px rgba(255, 255, 255, 0.2),
                    0 0 2px rgba(255, 0, 222, 0.2);
                filter: blur(3px);
            }
            10% {
                opacity: 1;
                filter: blur(0.7px);
                text-shadow: 
                    0 0 3px rgba(255, 255, 255, 0.8),
                    0 0 10px rgba(255, 0, 222, 0.8),
                    0 0 20px rgba(255, 0, 222, 0.6),
                    0 0 40px rgba(255, 0, 222, 0.4);
            }

            /* 稳定发光阶段：2秒（带轻微波动） */
            10.1% { opacity: 0.98; }
            15% { opacity: 0.95; }
            20% { opacity: 1; }
            25% { opacity: 0.97; }
            30% { opacity: 1; }

            /* 随机闪烁序列 - 从不完全熄灭 */
            35% { 
                opacity: 0.3;
                text-shadow: 
                    0 0 2px rgba(255, 255, 255, 0.3),
                    0 0 4px rgba(255, 0, 222, 0.3),
                    0 0 8px rgba(255, 0, 222, 0.2);
            }
            37% { 
                opacity: 1;
                text-shadow: 
                    0 0 3px rgba(255, 255, 255, 0.8),
                    0 0 10px rgba(255, 0, 222, 0.8),
                    0 0 20px rgba(255, 0, 222, 0.6);
            }
            
            42% { 
                opacity: 0.4;
                text-shadow: 
                    0 0 2px rgba(255, 255, 255, 0.4),
                    0 0 6px rgba(255, 0, 222, 0.3);
            }
            43% { 
                opacity: 0.8;
                text-shadow: 
                    0 0 3px rgba(255, 255, 255, 0.7),
                    0 0 8px rgba(255, 0, 222, 0.6);
            }
            44% { 
                opacity: 1;
                text-shadow: 
                    0 0 3px rgba(255, 255, 255, 0.8),
                    0 0 10px rgba(255, 0, 222, 0.8),
                    0 0 20px rgba(255, 0, 222, 0.6);
            }
            
            50% { 
                opacity: 0.2;
                text-shadow: 
                    0 0 1px rgba(255, 255, 255, 0.2),
                    0 0 3px rgba(255, 0, 222, 0.2);
            }
            50.5% { 
                opacity: 0.7;
                text-shadow: 
                    0 0 2px rgba(255, 255, 255, 0.6),
                    0 0 6px rgba(255, 0, 222, 0.5);
            }
            51% { 
                opacity: 0.3;
                text-shadow: 
                    0 0 2px rgba(255, 255, 255, 0.3),
                    0 0 5px rgba(255, 0, 222, 0.3);
            }
            52% { 
                opacity: 1;
                text-shadow: 
                    0 0 3px rgba(255, 255, 255, 0.8),
                    0 0 10px rgba(255, 0, 222, 0.8),
                    0 0 20px rgba(255, 0, 222, 0.6);
            }
            
            60% { 
                opacity: 0.6;
                text-shadow: 
                    0 0 2px rgba(255, 255, 255, 0.5),
                    0 0 7px rgba(255, 0, 222, 0.4);
            }
            62% { 
                opacity: 0.9;
                text-shadow: 
                    0 0 3px rgba(255, 255, 255, 0.7),
                    0 0 9px rgba(255, 0, 222, 0.7);
            }
            65% { 
                opacity: 1;
                text-shadow: 
                    0 0 3px rgba(255, 255, 255, 0.8),
                    0 0 10px rgba(255, 0, 222, 0.8),
                    0 0 20px rgba(255, 0, 222, 0.6);
            }

            /* 稳定阶段2：2秒 */
            70% { opacity: 0.98; }
            75% { opacity: 0.95; }
            80% { opacity: 1; }

            /* 衰减关闭阶段：1秒 */
            90% { 
                opacity: 0.8;
                text-shadow: 
                    0 0 2px rgba(255, 255, 255, 0.6),
                    0 0 7px rgba(255, 0, 222, 0.5),
                    0 0 15px rgba(255, 0, 222, 0.4);
            }
            95% { 
                opacity: 0.3;
                text-shadow: 
                    0 0 1px rgba(255, 255, 255, 0.3),
                    0 0 3px rgba(255, 0, 222, 0.2);
                filter: blur(1.5px);
            }
            100% { 
                opacity: 0.1;
                text-shadow: 
                    0 0 1px rgba(255, 255, 255, 0.2),
                    0 0 2px rgba(255, 0, 222, 0.1);
                filter: blur(3px);
            }
        }

        @keyframes ambient-pulse {
            0%, 100% { opacity: 0.05; }
            10%, 70% { opacity: 0.15; }
            35%, 50% { opacity: 0.08; }
        }
    </style>
</head>
<body>
    <h1 class="text-effect">霓虹灯闪烁效果</h1>

    <script>
        // 页面加载完成后执行
        window.onload = function() {
            // 创建URLSearchParams对象来解析URL查询参数
            const urlParams = new URLSearchParams(window.location.search);
            // 获取'text'参数的值
            const text = urlParams.get('text');

            // 如果'text'参数存在，则更新h1元素的内容
            if (text) {
                // 使用decodeURIComponent来正确解码可能包含中文等特殊字符的URL参数
                document.querySelector('.text-effect').textContent = decodeURIComponent(text);
            }
        };
    </script>
</body>
</html>
